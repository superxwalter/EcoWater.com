<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальна інформація про Десенку</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 20px;
        }

        .info-block {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            text-align: left;
        }

        .info-block h2 {
            margin-top: 0;
            color: #333;
        }

        ul {
            padding-left: 20px;
        }

        .back-to-map {
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
        }

        .back-to-map:hover {
            background-color: rgba(0, 123, 255, 0.6); /* Трошки сіріший */
            transform: translateY(-3px);
        }

        .back-to-map:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Детальна інформація про Десенку</h1>
    <div class="info-block">
        <h2>Якість води:</h2>
        <p><strong>Каламутність:</strong> Низька</p>
        <p><strong>pH:</strong> 7.2</p>
        <p><strong>Чи можна купатися:</strong> Так</p>
        <p><strong>Чи можна рибачити:</strong> Так</p>
    </div>
    <div class="info-block">
        <h2>Реагенти у воді:</h2>
        <ul>
            <li>Хлор</li>
            <li>Кальцій</li>
            <li>Магній</li>
        </ul>
    </div>
    <button class="back-to-map" onclick="goToMap()">Перейти до мапи</button>

    <script>
        function goToMap() {
            window.location.href = 'map.html'; // Замість 'map.html' вкажіть шлях до вашої сторінки з картою
        }
    </script>
</body>
</html>

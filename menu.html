<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #0072ff, #00c6ff, #0072ff);
            background-size: 300% 300%;
            animation: background-flow 8s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        @keyframes background-flow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .menu {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            z-index: 1;
            position: relative;
        }

        .menu h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0056b3;
        }

        .menu button {
            width: 100%;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .menu button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .menu button:active {
            transform: translateY(1px);
        }

        .raindrop {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: raindrop-fall 5s infinite linear;
        }

        @keyframes raindrop-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Меню -->
    <div class="menu">
        <h1>Меню</h1>
        <button id="btn1">Повідомити про забруднення</button>
        <button id="btn2">Про програму</button>
        <button id="btn3">Перейти до карти</button>
    </div>

    <script>
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * window.innerWidth + 'px';
            raindrop.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(raindrop);

            setTimeout(() => {
                raindrop.remove();
            }, 5000);  // Видаляє краплю через 5 секунд
        }

        setInterval(createRaindrop, 100);  // Генерує краплю кожні 100 мс

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        btn1.addEventListener('click', () => {
            window.location.href = 'send.html';
        });

        btn2.addEventListener('click', () => {
            window.location.href = 'about.html';
        });

        btn3.addEventListener('click', () => {
            window.location.href = 'map.html';
        });
    </script>

</body>
</html>

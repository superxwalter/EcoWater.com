<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
            position: relative;
        }
        .menu {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            z-index: 1;
        }
        .menu h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0056b3;
        }
        .menu button {
            width: 100%;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s ease;
        }
        .menu button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .menu button:active {
            transform: translateY(1px);
        }
        /* Для зображення */
        .footer-img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
            transform: rotate(0deg); /* Поворот на 180 градусів */
            object-fit: cover; /* Забезпечує, щоб зображення добре вписувалося */
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Меню</h1>
        <button id="btn1">Повідомити про забруднення</button>
        <button id="btn2">Кнопка 2 (ніщо)</button>
        <button id="btn3">Перейти до карти</button>
    </div>

    <!-- Додаємо зображення внизу -->
    <img src="water.jpg" alt="Waves" class="footer-img">

    <script>
        // Кнопки
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        // Обробники подій
        btn1.addEventListener('click', () => {
            // Перехід на сторінку send.html
            window.location.href = 'send.html';
        });

        btn2.addEventListener('click', () => alert('Кнопка 2 ще нічого не робить!'));

        btn3.addEventListener('click', () => {
            // Перехід на іншу сторінку
            window.location.href = 'map.html'; // Замість 'map.html' поставте назву вашої сторінки з картою
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про програму</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: #333;
        }
        .content-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
        }
        .content-container h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .content-container p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .back-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- Кнопка повернутися до меню -->
    <button class="back-button" onclick="goToMenu()">Повернутися до меню</button>

    <div class="content-container">
        <h1>Тут буде інформація про програму</h1>
        <p>Ця сторінка буде містити всі деталі та опис програми, яка дозволяє користувачам стежити за забрудненням води в різних точках міста. Залишайтеся на зв'язку для отримання оновлень!</p>
    </div>

    <div class="footer">
        <p>EcoWater створено Косоногов Нікітою</p>
    </div>

    <script>
        function goToMenu() {
            window.location.href = 'menu.html'; // Перехід на сторінку меню
        }
    </script>

</body>
</html>
